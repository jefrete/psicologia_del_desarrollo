a en educaci&#xf3;n.<br>\n-la capacidad de aprendizaje depende del nivel de desarrollo.","children":[],"payload":{"tag":"li","lines":"107,111"}},{"content":"Objeto de estudio: Inteligencia, c&#xf3;mo se pasa de un estado de Procesos psicol&#xf3;gicos a otro.","children":[],"payload":{"tag":"li","lines":"111,112"}},{"content":"M&#xe9;todo de Estudio: Gen&#xe9;tico","children":[],"payload":{"tag":"li","lines":"112,113"}},{"content":"Aportes:<br>\n-explicaci&#xf3;n y descripci&#xf3;n del desarrollo de las estructuras l&#xf3;gicas<br>\n-explicaci&#xf3;n y descripci&#xf3;n del pensamiento y el lenguaje.<br>\n-construcci&#xf3;n de conocimiento cient&#xed;fico.<br>\n-etapas del desarrollo cognitivas, que definen niveles de competencia<br>\ne indican lo que el sujeto puede aprender.","children":[],"payload":{"tag":"li","lines":"113,120"}}],"payload":{"tag":"h3","lines":"106,107"}},{"content":"TEOR&#xcd;A SOCIOCULTURAL Lev Vigotsky (1896-1934)","children":[{"content":"","children":[{"content":"Contexto: Situaci&#xf3;n pol&#xed;tica y social de Rusia","children":[],"payload":{"tag":"li","lines":"121,122"}},{"content":"Objeto de estudio: Procesos psicol&#xf3;gicos superiores:<br>\n-percepci&#xf3;n<br>\n-atenci&#xf3;n voluntaria<br>\n-memoria voluntaria<br>\n-pensamiento<br>\n-lenguaje","children":[],"payload":{"tag":"li","lines":"122,128"}},{"content":"El m&#xe9;todo de estudio: gen&#xe9;tico. Busca conocer de qu&#xe9; forma se originan<br>\ny desarrollan los PPS.","children":[],"payload":{"tag":"li","lines":"128,130"}},{"content":"Aportes:<br>\n-considera el or&#xed;gen social y cultural en el desarrollo del individuo.<br>\n-sujeto esencialmente social<br>\n-caracter&#xed;sticas psicol&#xf3;gicas segun contexto cultural, social e hist&#xf3;rico.<br>\n-cultura y mente inseparables.","children":[],"payload":{"tag":"li","lines":"130,136"}}],"payload":{"tag":"ul","lines":"121,136"}},{"content":"","children":[{"content":"\n<p data-lines=\"139,140\">Procesos Psicol&#xf3;gicos Elementales (PPE):</p>","children":[{"content":"Procesos rudimentarios,<br>\ngarantizados por la herencia biol&#xf3;gica,<br>\ndeterminados gen&#xe9;ticamente, presentes tambi&#xe9;n en los animales.<br>\n-Regulados externamente por est&#xed;mulos del medio y la respuesta es<br>\ninmediata frente a la necesidad.<br>\nEj: percepci&#xf3;n b&#xe1;sica de formas, tama&#xf1;os y colores, el lenguaje emotivo<br>\no la memoria visual.","children":[],"payload":{"tag":"li","lines":"140,148"}}],"payload":{"tag":"li","lines":"139,148"}},{"content":"\n<p data-lines=\"148,149\">Procesos Psicol&#xf3;gicos Superiores (PPS):</p>","children":[{"content":"Son procesos psicol&#xf3;gicos voluntarios,<br>\nsuponen un esfuerzo consciente<br>\nplanificaci&#xf3;n e intenci&#xf3;n<br>\nse originan a partir de la relaci&#xf3;n del sujeto con su entorno social, hist&#xf3;rico y<br>\ncultural<br>\nno son heredados.<br>\nEj: lenguaje simb&#xf3;lico, atenci&#xf3;n voluntaria y el pensamiento verbal.","children":[],"payload":{"tag":"li","lines":"149,157"}}],"payload":{"tag":"li","lines":"148,157"}},{"content":"\n<p data-lines=\"157,158\">-origen es hist&#xf3;rico y social</p>","children":[],"payload":{"tag":"li","lines":"157,158"}},{"content":"\n<p data-lines=\"158,159\">-la vida en sociedad le permite construir los PPS.</p>","children":[],"payload":{"tag":"li","lines":"158,159"}},{"content":"\n<p data-lines=\"159,164\">-hay que conocer los contextos en los que se da ese desarrollo ya que la cultura constituye<br>\nsentidos y significados que los hombres y mujeres construyen. Para pensar el desarrollo<br>\nser&#xe1; necesario considerar la construcci&#xf3;n social de significados y la elaboraci&#xf3;n personal de<br>\nsentidos alrededor de la apropiaci&#xf3;n de distintos artefactos culturales (ej el lenguaje &#x2013; uso<br>\nde medios digitales).</p>","children":[],"payload":{"tag":"li","lines":"159,165"}},{"content":"\n<p data-lines=\"165,172\">Ley de doble formaci&#xf3;n:<br>\n-origen de los PPS<br>\n-las funciones cognitivas aparecen dos veces<br>\n-surgen a partir de la interacci&#xf3;n social del sujeto con otros (intersubjetivo)<br>\n-luego se reconstruyen en el interior de ese sujeto a modo de proceso cognitivo (intrasubjetivo).<br>\n-Existe un proceso de interiorizaci&#xf3;n que implica la reconstrucci&#xf3;n interna que realiza el sujeto de<br>\n-una actividad que es posible por la utilizaci&#xf3;n de los s&#xed;mbolos, signos y herramientas.</p>","children":[],"payload":{"tag":"li","lines":"165,172"}},{"content":"\n<p data-lines=\"172,173\">Solo los seres humanos podemos transformar el medio para nuestros propios fines.</p>","children":[],"payload":{"tag":"li","lines":"172,173"}},{"content":"\n<p data-lines=\"173,176\">Concepto de actividad:<br>\n-el ser humano no solo responde a los est&#xed;mulos sino que act&#xfa;a sobre ellos, transform&#xe1;ndolos. Hay<br>\nun proceso entre el est&#xed;mulo y la respuesta donde hay mediaci&#xf3;n de instrumentos</p>","children":[],"payload":{"tag":"li","lines":"173,177"}},{"content":"\n<p data-lines=\"177,182\">Mediaci&#xf3;n instrumental:<br>\n-permiten al ser humano actuar sobre la realidad para adaptarse a ella<br>\ntransform&#xe1;ndola y transform&#xe1;ndose a s&#xed; mismo.<br>\n-se lleva a cabo a trav&#xe9;s de herramientas y s&#xed;mbolos y signos (lenguaje).<br>\n-marco cultural y contexto</p>","children":[],"payload":{"tag":"li","lines":"177,182"}},{"content":"\n<p data-lines=\"182,183\">interactividad (social y compartida)</p>","children":[],"payload":{"tag":"li","lines":"182,183"}},{"content":"\n<p data-lines=\"183,185\">el lenguaje tiene gran valor y por el cual el sujeto transforma el medio<br>\na trav&#xe9;s de los instrumentos mediadores.</p>","children":[],"payload":{"tag":"li","lines":"183,186"}},{"content":"\n<p data-lines=\"186,194\">Aprendizaje y desarrollo:<br>\n-se da desde el inicio de la vida<br>\n-el aprendizaje es el modo en que ser&#xe1; posible la adquisici&#xf3;n de los PPS.<br>\n-El aprendizaje incluye al que aprende, a quien ense&#xf1;a y a la<br>\nrelaci&#xf3;n social entre ellxs y ser&#xe1; fundamental para la<br>\ninteriorizaci&#xf3;n progresiva de los instrumentos mediadores<br>\n-El aprendizaje siempre incluye relaciones entre individuos y es<br>\nlo que posibilita el desarrollo.</p>","children":[],"payload":{"tag":"li","lines":"186,195"}},{"content":"\n<p data-lines=\"195,198\">Zona de desarrollo p&#x155;oximo:<br>\n-relaci&#xf3;n entre aprendizaje y desarrollo,<br>\n-distancia entre el nivel real de desarrollo y el nivel de desarrollo potencial.</p>","children":[{"content":"zona de Desarrollo real: capacidad para resolver de forma independiente<br>\nun problema.","children":[],"payload":{"tag":"li","lines":"198,200"}},{"content":"zona de desarrollo potencia: lo que se puede resolver bajo la gu&#xed;a de un<br>\nadulto o en colaboraci&#xf3;n con otro compa&#xf1;ero m&#xe1;s capaz.","children":[],"payload":{"tag":"li","lines":"200,202"}}],"payload":{"tag":"li","lines":"195,202"}},{"content":"\n<p data-lines=\"202,203\">-Rol de facilitador como andamiaje en el proceso de aprendizaje.</p>","children":[],"payload":{"tag":"li","lines":"202,203"}}],"payload":{"tag":"ul","lines":"139,203"}}],"payload":{"tag":"h3","lines":"120,121"}}],"payload":{"tag":"h2","lines":"43,44"}}],"payload":{"tag":"h1","lines":"0,1"}},null)</script>
